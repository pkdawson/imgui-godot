name: ü¶ï C++ GDExtension

on:
  push:
    branches-ignore:
      - godot3
  pull_request:
    branches-ignore:
      - godot3

env:
  VCPKG_ROOT: "${{ github.workspace }}/vcpkg"

jobs:
  windows:
    name: ü™üWindows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          .\bootstrap-vcpkg.bat

      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}\vcpkg install --triplet x64-windows-static-md

      - name: Build debug
        run: |
          cd gdext
          scons debug_symbols=yes

      - name: Build release
        run: |
          cd gdext
          scons debug_symbols=yes target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-windows
          path: gdext/proj/addons/imgui-godot-native/bin

  linux:
    name: üêßLinux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          ./bootstrap-vcpkg.sh

      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}/vcpkg install --triplet x64-linux

      - name: Build debug
        run: |
          cd gdext
          scons

      - name: Build release
        run: |
          cd gdext
          scons target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-linux
          path: gdext/proj/addons/imgui-godot-native/bin

  macos:
    name: üçémacOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          ./bootstrap-vcpkg.sh

      # TODO: build and lipo x64-osx libs, to support freetype
      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}/vcpkg install --triplet arm64-osx

      - name: Build debug
        run: |
          cd gdext
          scons

      - name: Build release
        run: |
          cd gdext
          scons target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-macos
          path: gdext/proj/addons/imgui-godot-native/bin

  package:
    name: üì¶Package
    runs-on: ubuntu-latest
    needs: [windows, linux, macos]

    steps:
    - uses: actions/download-artifact@v3
      with:
        path: gdext/proj/addons/imgui-godot-native/bin

    - run: ls -R
      working-directory: gdext/proj/addons/imgui-godot-native/bin

    - name: Extract
      run: |
        cd gdext/proj/addons/imgui-godot-native/bin
        mv gdext-*/* .
        rmdir gdext-*
        rm *.exp
        rm *.lib

    - name: Upload PDBs
      uses: actions/upload-artifact@v3
      with:
        name: pdbs
        path: gdext/proj/addons/imgui-godot-native/bin/*.pdb

    - name: Prepare files
      run: |
        mv gdext/proj/addons/imgui-godot-native addons/
        ls -R
        rm addons/imgui-godot-native/bin/*.pdb

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: imgui-godot-native
        path: .
