name: ðŸ¤– Godot Checks

on:
  push:
    branches-ignore:
      - godot3
  pull_request:
    branches-ignore:
      - godot3

env:
  gdver: "4.2.2"

jobs:
  export_game:
    name: Run with Godot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download Godot
        run: |
          dotnet tool install --global Chickensoft.GodotEnv
          godotenv godot install ${{ env.gdver }}

      - name: Import resources and build
        run: |
          $(godotenv godot env path) --headless --build-solutions --quit

      # TODO: run tests with the exported binary
      - name: Test
        run: |
          $(godotenv godot env path) --headless --quit
