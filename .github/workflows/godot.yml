name: ðŸ¤– Godot

on:
  push:
    branches-ignore:
      - godot3
  pull_request:
    branches-ignore:
      - godot3

jobs:
  export_game:
    name: Export Game
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup
        run: mkdir export

      - name: export game
        id: export
        uses: firebelley/godot-export@v4.4.0
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.0/beta6/mono/Godot_v4.0-beta6_mono_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.0/beta6/mono/Godot_v4.0-beta6_mono_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          use_godot_4: true

      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: upload export
      #     path: ${{ steps.export.outputs.archive_directory }}

      - name: test
        run: find export
