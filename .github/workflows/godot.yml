name: Godot

on:
  push:
    branches-ignore:
      - godot3
  pull_request:
    branches-ignore:
      - godot3

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DemoProj: Dear ImGui for Godot Demo.csproj

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Get Godot
        run: |
          cd /tmp
          wget https://downloads.tuxfamily.org/godotengine/4.0/beta6/mono/Godot_v4.0-beta6_mono_linux_x86_64.zip
          unzip Godot_v4.0-beta6_mono_linux_x86_64.zip

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Editor - Import resources
        run: xvfb-run /tmp/Godot_v4.0-beta6_mono_linux_x86_64/Godot_v4.0-beta6_mono_linux.x86_64 --headless --editor --quit || true

      - name: Editor - Build solutions
        run: xvfb-run /tmp/Godot_v4.0-beta6_mono_linux_x86_64/Godot_v4.0-beta6_mono_linux.x86_64 --headless --editor --build-solutions --quit || true
